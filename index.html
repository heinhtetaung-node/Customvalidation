<!DOCTYPE html>
<html >
<head>
	<title>Custom Validation</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<style>
		.err{
			font-size:12px;
			color:red;
		}
	</style>
</head>
<body>
<div class="container-fluid">
<section class="other-bg" >
	<h1 >Register</h1>
</section>

<section>
    <div class="content-box login-wrapper">
        <div class="row">
            <div class="col-xs-12">
                <div class="contnet-box-inner login-padding">
                    <div class="heading ">
                        <h4 >Sign up today</h4>
                    </div>
					<form action="success.html" method="post" onsubmit="return checkall()">                        
						<div role="form">
                            
                            <div class="form-group" id="reqname">
                                <label >Full Name<span style="color:red;">*</span></label>
                                <div class="editor-field">
                                    <input class="cusvalidate form-control" data-val-required="You can't leave this empty" id="UserName" name="UserName" placeholder="English Only" value="" type="text">
                                    <span class="err" ></span>
                                </div>
                            </div>
                            <div class="form-group" id="reqemail">
                                <label>Email<span style="color:red;">*</span></label>
                                
                                <div class="editor-field">
                                    <input class="cusvalidate form-control valid" data-val-email="Email is not valid" data-val-required="You can't leave this empty" id="LoginEmail" name="LoginEmail" value="" type="text">
                                    <span class="err" ></span>
                                </div>
                            </div>
                            <div class="form-group" id="reqpassword">
                                <label >Password <span style="color:red;">*</span></label>
                                 
                                <input class="cusvalidate form-control valid" data-val-count=5 data-val-required="You can't leave this empty" id="Password" name="Password" type="password">
                                <span class="err" ></span>
                            </div>
                            <div class="form-group" id="reqaddress">
                                <label >Address<span style="color:red;">*</span></label>
                                
                                <input class="cusvalidate form-control"  data-val-required="You can't leave this empty" id="Address" name="Address" value="" type="text">
                                <span class="err" ></span>
                            </div>
                            <div class="form-group" id="reqphone">
                                <label>Telephone Number<span style="color:red;">*</span></label>
                                
                                <input class="cusvalidate form-control"  data-num="true" data-val-required="You can't leave this empty" id="Phone" name="Phone" value="" type="text">
                                <span class="err" ></span>
                            </div>



                            
                            <div class="form-group login-botton-wrapper">
                                <input id="submitbtn"  class="btn btn-primary pull-right" name="saveButton" style="text-decoration:none" value="Register" type="submit">
                                
                            </div>
                            <div class="clearfix"></div>
                        </div>
					</form>             
				</div>
            </div>
          
        </div>
    </div>
</section>

<section>
	<hr>
	Copy right @ 2016 Hein Htet Aung (09798893138)
</section>
</div>
</body>
</html>
<script src="customvalidate.js" type="text/javascript"></script>
