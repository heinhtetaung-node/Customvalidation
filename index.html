<!DOCTYPE html>
<html >
<head>
	<title>Custom Validation</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<style>
		.err{
			font-size:12px;
			color:red;
		}
	</style>
</head>
<body>
<div class="container-fluid">
<section class="other-bg" >
	<h1 >Register</h1>
</section>

<section>
    <div class="content-box login-wrapper">
        <div class="row">
            <div class="col-xs-12">
                <div class="contnet-box-inner login-padding">
                    <div class="heading ">
                        <h4 >Sign up today</h4>
                    </div>
					<form action="success.html" method="post" onsubmit="return checkall()">                        
						<div role="form">
                            
                            <div class="form-group" id="reqname">
                                <label >Full Name<span style="color:red;">*</span></label>
                                <div class="editor-field">
                                    <input class="cusvalidate form-control" data-val-required="You can't leave this empty" id="UserName" name="UserName" placeholder="English Only" value="" type="text">
                                    <span class="err" ></span>
                                </div>
                            </div>
                            <div class="form-group" id="reqemail">
                                <label>Email<span style="color:red;">*</span></label>
                                
                                <div class="editor-field">
                                    <input class="cusvalidate form-control valid" data-val-email="Email is not valid" data-val-required="You can't leave this empty" id="LoginEmail" name="LoginEmail" value="" type="text">
                                    <span class="err" ></span>
                                </div>
                            </div>
                            <div class="form-group" id="reqpassword">
                                <label >Password <span style="color:red;">*</span></label>
                                 
                                <input class="cusvalidate form-control valid" data-val-count=5 data-val-required="You can't leave this empty" id="Password" name="Password" type="password">
                                <span class="err" ></span>
                            </div>
                            <div class="form-group" id="reqaddress">
                                <label >Address<span style="color:red;">*</span></label>
                                
                                <input class="cusvalidate form-control"  data-val-required="You can't leave this empty" id="Address" name="Address" value="" type="text">
                                <span class="err" ></span>
                            </div>
                            <div class="form-group" id="reqphone">
                                <label>Telephone Number<span style="color:red;">*</span></label>
                                
                                <input class="cusvalidate form-control"  data-num="true" data-val-required="You can't leave this empty" id="Phone" name="Phone" value="" type="text">
                                <span class="err" ></span>
                            </div>



                            
                            <div class="form-group login-botton-wrapper">
                                <input id="submitbtn"  class="btn btn-primary pull-right" name="saveButton" style="text-decoration:none" value="Register" type="submit">
                                
                            </div>
                            <div class="clearfix"></div>
                        </div>
					</form>             
				</div>
            </div>
          
        </div>
    </div>
</section>
</div>
</body>
</html>
<script>
	/*
	$(document).ready(function(){
		checkall();
	});
	*/
	
	$('.cusvalidate').keyup(function(){
		
		checkvalidate($(this));
		
	});
	
	checkvalidate = function(e){
		var oneerr=false;
		
		if(e.val()==""){
			e.css("border-color", "red");
			e.closest('div').find('.err').html(e.attr('data-val-required'));
			err=true;
			oneerr=true;
			$('#submitbtn').attr('disabled', 'true');
			return false;
		} 
		if(e.attr('data-val-email')){
			
			var email = e.val();
			var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/igm;
			if (re.test(email)) {
				
				
			} else {
				e.css("border-color", "red");
				e.closest('div').find('.err').html(e.attr('data-val-email'));
				err=true;
				oneerr=true;
				$('#submitbtn').attr('disabled', 'true');
				return false;
			}

		}

		if(e.attr('data-val-count')){
			var count=e.attr('data-val-count');
			var countval = e.val();
			
			if(countval.length<count){
				e.css("border-color", "red");
				e.closest('div').find('.err').html("This field must be at least "+count+" characters");
				oneerr=true;
				err=true;	
				$('#submitbtn').attr('disabled', 'true');
				return false;
			}
			
		}
		
		if(e.attr('data-num')){
			res=!isNaN(parseFloat(e.val())) && isFinite(e.val());
			if(res==false){
				e.css("border-color", "red");
				e.closest('div').find('.err').html("This field must be only number");
				oneerr=true;
				err=true;	
				$('#submitbtn').attr('disabled', 'true');
				return false;
			}
			
		}
		
		if(oneerr==false){	
			e.css("border-color", "");
			e.closest('div').find('.err').html('');	
			$('#submitbtn').removeAttr('disabled');
			return true;
		}
		
	}
	
	checkall = function(){
		var err=false;
		$('.cusvalidate').each(function(){
			res=checkvalidate($(this));
			if(res==false){
				err=true;
			}
		});
		
		if(err==true){
			return false;
		}
	}
</script>
